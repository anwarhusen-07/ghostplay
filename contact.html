<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Play - Contact Us</title>
    <link rel="stylesheet" href="css/contact.css" />
      <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&family=Chiller&family=Metal+Mania&family=Eater&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
   

    <div class="contact-container">
      <div class="level-title">Contact the Spirits</div>
      <div class="form-container">
        <h2>Send Your Haunted Message</h2>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Enter your name..."
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter your email..."
            />
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input
              type="tel"
              id="contactNumber"
              name="contactNumber"
              required
              placeholder="Enter your number..."
            />
          </div>
          <div class="form-group">
            <label for="messageType">Message Type</label>
            <select id="messageType" name="messageType" required>
              <option value="" disabled selected>Select type...</option>
              <option value="Suggestion">Suggestion</option>
              <option value="Complaint">Complaint</option>
              <option value="Inquiry">Inquiry</option>
            </select>
          </div>
          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea
              id="feedback"
              name="feedback"
              required
              placeholder="Share your ghostly thoughts..."
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Summon the Spirits</button>
        </form>
        <p id="form-message" style="display: none;"></p>
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/contact.js"></script>
  </body>
</html>
