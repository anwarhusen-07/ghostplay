<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Play - Hard Level</title>

  <link rel="stylesheet" href="css/quiz.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&family=Chiller&family=Metal+Mania&family=Eater&display=swap"
    rel="stylesheet" />
</head>

<body>
  <audio id="background-music" src="audio/heartbeat1.mp3" loop autoplay></audio>

  <div class="quiz-container" id="quiz-container">
    <div class="level-title">Hard Level</div>
    <div id="score-text">Score: 0/10</div>
    <div class="question-container">
      <h2 id="question-text">
        Question 1: Which fort in India is believed to be cursed and forbids
        entry after dark?
      </h2>
      <div class="options">
        <button class="option" onclick="checkAnswer(0)">
          A) Golconda Fort
        </button>
        <button class="option" onclick="checkAnswer(1)">
          B) Bhangarh Fort
        </button>
        <button class="option" onclick="checkAnswer(2)">
          C) Nahargarh Fort
        </button>
        <button class="option" onclick="checkAnswer(3)">
          D) Jaisalmer Fort
        </button>
      </div>
    </div>
    <div class="lives">
      <img src="images/heart.jpeg" alt="Heart" id="heart1" class="heart" />
      <img src="images/heart.jpeg" alt="Heart" id="heart2" class="heart" />
      <img src="images/heart.jpeg" alt="Heart" id="heart3" class="heart" />
      <img src="images/heart.jpeg" alt="Heart" id="heart4" class="heart" />
      <img src="images/heart.jpeg" alt="Heart" id="heart5" class="heart" />
    </div>
    <div id="congratulations-message" style="display: none;"></div>
    <div id="badge" style="display: none;">
      <img src="images/h-badge.jpg" alt="Badge" />
      <p id="badge-text">
        Congratulations! You earned the Hard Level Badge!
      </p>
      <button id="next-level-button" onclick="proceedToNextLevel()">
        Enter Next Level
      </button>
    </div>
    <div id="final-badge" style="display: none;">
      <img src="images/final-badge.jpg" alt="Final Badge" />
      <p id="final-badge-text">
        Congratulations! You earned the Ghost Play Master Badge!
      </p>
      <button onclick="window.location.href='rules.html'">
        Back to Rules
      </button>
    </div>
  </div>
  <div id="scary-effect" style="display: none;">
    <img id="scary-image" src="images/ghost1.jpg" alt="Scary Image" />
    <p id="wrong-answer-text">Wrong Answer!</p>
  </div>
  <div id="game-over-screen" style="display: none;">
    <img id="game-over-image" src="images/conjuring.jpg" alt="Game Over Image" />
    <p id="game-over-text">
      Only a Devil Can Crack This! Try Again Next Time!
    </p>
    <button id="rules-button" onclick="window.location.href='rules.html'">
      Back to Rules
    </button>
  </div>
  <div id="timer" style="display: none;"></div>

  <audio id="winning-sound">
    <source src="audio/a-win.mp3" type="audio/mp3" />
  </audio>
  <audio id="scary-sound">
    <source src="./audio/a-screaming.mp3" type="audio/mp3" />
  </audio>

  <script src="js/config.js"></script>
  <script src="js/hard.js"></script>
</body>

</html>
